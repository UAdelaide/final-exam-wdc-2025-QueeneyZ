<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"  />
    <title>Dog of the Day</title>
    <script src="https://unpkg.com/vue@3"></script>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <style>
        body {
            background: repeating-linear-gradient(45deg, red, yellow, lime, cyan, magenta);
            font-family: Comic Sans MS, cursive;
            font-size: 10px;
            text-align: center;
        }

        h1 {
            font-size: 50px;
            color: #ff00ff;
            animation: flicker 0.3s infinite;
            cursor: pointer;
        }

        @keyframes flicker {
            0% { opacity: 0.2; }
            50% { opacity: 1;}
            100% { opacity: 0.2; }
        }

        button {
            padding: 50px;
            font-size: 10px;
            margin-top: 20px;
            background-color: yellow;
        }

        .dog-img {
            width: 300px;
            animation: spin 1s linear infinite;
            border-radius: 100px;
        }

        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }

        .hidden-text {
            color: white;
            background-color: white;
        }

        .dog-info {
            font-weight: bold;
            letter-spacing: 2px;
        }
    </style>
</head>

<body>
    <div id="app">
    <h1 @click="getDog"> DOG OF THE DAY </h1>

    <img v-if="dogUrl" :src="dogUrl" alt="Dog image" class="dog-img"  />
    <p class="dog-info">Name: Doggo 3000</p>
    <p class="dog-info">Breed: ???</p>

    <p class="hidden-text">Click the header to refresh (but you can't see this)</p>

    <button @click="getDog">Get More Dogs</button>
    </div>

    <script>
        const { createApp } = Vue;
        createApp({
            data() {
                return {
                    dogUrl: ''
                };
            },
            methods: {
                async getDog()
            }
        })
    </script>
</body>
</html>
